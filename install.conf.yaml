- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config: config
    ~/.local/bin: local/bin
    ~/.mozilla: mozilla
    /etc/pacman.conf: etc/pacman.conf
    /etc/libvirt: etc/libvirt
    /etc/pacman.d: etc/pacman.d


